<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Pasteleria</title>
</head>
<body class="p-5 ">
    <div class="p-6">
        <h3 class="text-warning text-center">Bienvenidos a la panaderia!</h3>
        <hr>
        <a href="http://localhost:8080/api/productos/">
            <button> Ir hacia la vista de productos</button>
        </a> <br> <br>
    </div>
    
    
    <!-- form -->
    <div id="formPost" class="bg-white p-4 border border-dark">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center bg-dark">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="addProducts" name="addProducts" class="form" action="" method="post">
                            <h3 class="text-center text-white mt-4"><p>Ingrese producto:</p><br></h3>
                            <div class="form-group">
                                <label for="title" class="text-white">Nombre:</label><br>
                                <input type="text" name="title" required id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="price" class="text-white">Precio:</label><br>
                                <input name="price" required type="number" id="price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description" class="text-white">Description:</label><br>
                                <input name="description" required type="text" id="description" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="stock" class="text-white">Stock:</label><br>
                                <input name="stock" required type="text" id="stock" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="text-white">Imagen del producto:</label><br>
                                <input type="text" name="image" id="Imagen"><br><br>
                            </div>
                            <div id="register-link" class="text-center"><br>
                                <button type="submit" class="btn btn-primary mb-5">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="handlebarsTable">
        </div>
    </div><br><br>

    <!-- chat -->
    <div id="chatInRealTime" class="bg-white p-4 border border-dark" >
        <div class="ml-4 pd-4">
            <h1 class="text-dark">Centro de mensajes</h1>
            <form id="formChatLive" action="">
                <input id="email" type="email" name="email" placeholder="jorgepasteleria@gmail.com">
            <hr>
            <div id="container">
                <p id="chat"></p>
            </div>
            <input id="message" name="message" type="text" placeholder="Escribe un mensaje!"> 
                <span> 
                    <button id="btnFormChat"class="btn btn-primary ml-4">Enviar!</button>
                </span>
            </form>
        </div>
    </div>
    <!-- end chat -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js" type="application/javascript" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
